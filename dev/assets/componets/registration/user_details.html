<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../scss/registation/registation.css">
    <script defer src="../../js/jquery.min.js"></script>
    <script defer src="../../js/jquery.validate.min.js"></script>
    <script defer src="../../js/messages_ru.js"></script>
    <script defer src="../../js/registration.js"></script>
    <title>Отлично! Расскажите немного о себе и мы начинаем</title>
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header__logo">
            <svg width="70" height="54" viewBox="0 0 70 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M52.0732 0.263916H17.9268L0 18.3755L35 53.7361L70 18.3755L52.0732 0.263916ZM40.0707 26.1548V39.0744H29.9293V26.1548L17.9268 14.0115L23.8512 8.02601L35 19.2897L46.1488 8.02601L52.0732 14.0115L40.0707 26.1548Z"
                      fill="black"/>
            </svg>
        </div>
        <div class="header__btns">
            <a href="registration.html" class="btn header__btn border-btn">Зарегистрироваться</a>
            <a href="autorization.html" class="btn header__btn border-btn">Войти</a>
        </div>
    </div>
</header>
<main>
    <form class="details">
        <h2>Отлично! Расскажите немного о себе и мы начинаем</h2>
        <p class="correction text-grey">Пожалуйста указывайте верные данные, это важно для вашего будущего сертификата о пройденном курсе</p>
        <div class="details__actions">
            <div class="names">
                <div>
                    <div class="first-name input-block">
                        <label class="text-grey">Имя</label>
                        <input name="name" class="input" type="text" aria-describedby="error-name">
                        <span class="error" id="error-name"></span>
                    </div>
                </div>
                <div>
                    <div class="last-name input-block">
                        <label class="text-grey">Фамилия</label>
                        <input name="sec_name" class="input" type="text" aria-describedby="error-sec_name">
                        <span class="error" id="error-sec_name"></span>
                    </div>
                </div>
            </div>
            <div class="phone input-block">
                <label class="text-grey">Телефон</label>
                <input name="phone" class="input" type="text" aria-describedby="error-phone">
                <span class="error" id="error-phone"></span>
            </div>
            <div class="data-sex">
                <div>
                    <div class="last-name input-block">
                        <label class="text-grey">Дата рождения</label>
                        <input name="date" class="input" type="text" aria-describedby="error-date">
                        <span class="error" id="error-date"></span>
                    </div>
                </div>
                <div>
                    <div class="sex">
                        <p class="text-grey">Пол:</p>
                        <input class="radio-sex" name="sex" type="radio" id="female" aria-describedby="error-sex">
                        <label class="text-grey sex-btn border-btn" for="female">Женский</label>
                        <input class="radio-sex" name="sex" type="radio" id="male" aria-describedby="error-sex">
                        <label class="text-grey sex-btn border-btn" for="male">Мужской</label>
                        <span class="error" id="error-sex"></span>
                    </div>
                </div>
            </div>
            <p class="level-title text-grey">Оцените уровень ваших знаний в веб-дизайне от 0 (только начинаю) до 10 (профессионал)</p>
            <div class="skill-level">
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="0" class="level-input">
                    <label class="level-label border-btn" for="0">0</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="1" class="level-input">
                    <label class="level-label border-btn" for="1">1</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="2" class="level-input">
                    <label class="level-label border-btn" for="2">2</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="3" class="level-input">
                    <label class="level-label border-btn" for="3">3</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="4" class="level-input">
                    <label class="level-label border-btn" for="4">4</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="5" class="level-input">
                    <label class="level-label border-btn" for="5">5</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="6" class="level-input">
                    <label class="level-label border-btn" for="6">6</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="7" class="level-input">
                    <label class="level-label border-btn" for="7">7</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="8" class="level-input">
                    <label class="level-label border-btn" for="8">8</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="9" class="level-input">
                    <label class="level-label border-btn" for="9">9</label>
                </div>
                <div class="level-item">
                    <input aria-describedby="error-level" name="skill_level" type="radio" id="10" class="level-input">
                    <label class="level-label border-btn" for="10">10</label>
                </div>
                <span class="error" id="error-level"></span>
            </div>
        </div>
        <button class="btn submit-btn">Сохранить</button>
    </form>
    </main>
</body>
</html>
