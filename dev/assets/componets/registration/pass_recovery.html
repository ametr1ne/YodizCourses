<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../scss/registation/registation.css">
    <script defer src="../../js/jquery.min.js"></script>
    <script defer src="../../js/jquery.validate.min.js"></script>
    <script defer src="../../js/messages_ru.js"></script>
    <script defer src="../../js/registration.js"></script>
    <title>Восстановление пароля</title>
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header__logo">
            <svg width="70" height="54" viewBox="0 0 70 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M52.0732 0.263916H17.9268L0 18.3755L35 53.7361L70 18.3755L52.0732 0.263916ZM40.0707 26.1548V39.0744H29.9293V26.1548L17.9268 14.0115L23.8512 8.02601L35 19.2897L46.1488 8.02601L52.0732 14.0115L40.0707 26.1548Z"
                      fill="black"/>
            </svg>
        </div>
        <div class="header__btns">
            <a href="registration.html" class="btn header__btn border-btn">Зарегистрироваться</a>
            <a href="autorization.html" class="btn header__btn border-btn">Войти</a>
        </div>
    </div>
</header>
<main>
    <form>
        <h2>Восстановление пароля</h2>
        <div class="email input-block">
            <label class="text-grey">E-mail</label>
            <input name="email" class="input" type="email" aria-describedby="error-email">
            <span class="error" id="error-email"></span>
        </div>
        <p class="text-grey mail-sent">Вам отправлено письмо
            со ссылкой на сброс пароля</p>
        <button style="margin-bottom: 50px;" class="submit-btn recovery-btn">Восстановить пароль</button>
        <p class="text-grey">Еще нет аккаунта? <a href="registration.html">Зарегистрироваться</a></p>
    </form>
</main>
</body>
</html>
